<!DOCTYPE html>
<html lang="id">
<head>
    <title>Manajemen Produk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/html/css/library/bootstrap.min.css" >
    <link rel="stylesheet" href="/html/css/library/bootstrap-icons.css">
    <link rel="stylesheet" href="/html/css/library/image.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 40px;
        }
        .page-title {
            color: #667eea;
            font-weight: 800;
            margin-bottom: 30px;
        }
        .accordion-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        .accordion-button:not(.collapsed) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .filter-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        .filter-container input {
            flex: 1;
            min-width: 200px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
        }
        .filter-container button {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-filter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-sort {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-sort:hover {
            background: #667eea;
            color: white;
        }
        #product-list {
            margin-top: 20px;
        }
        #product-list li {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        #product-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        #product-list img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        #product-list h5 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        #product-list p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        #product-list .price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }
        #product-list .default-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        .product-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .btn-action {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-edit {
            background: #ffc107;
            border: none;
            color: #333;
        }
        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        .btn-delete {
            background: #dc3545;
            border: none;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .pagination-controls button {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .pagination-controls button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .pagination-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pagination-controls span {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
    <script src="/html/js/library/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shop"></i> Reseller Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/product">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction">Transaksi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="page-title mb-0">Manajemen Produk</h1>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                    <i class="bi bi-plus-lg"></i> Tambah Produk
                </button>
            </div>

            <div class="collapse" id="collapseOne">
                <div class="card border-0 shadow-sm" style="border-radius: 15px; overflow: hidden;">
                    <div class="card-body p-4">
                        <h5 class="mb-4" style="color: #667eea; font-weight: 700;">Tambah Produk Baru</h5>
                        <form id="product-form" class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nama Produk</label>
                                <input type="text" id="name" class="form-control" placeholder="Contoh: Kemeja Batik" required>
                            </div>
                            <div class="col-md-3">
                                <label for="typeSize" class="form-label">Ukuran</label>
                                <input type="text" id="typeSize" class="form-control" placeholder="Contoh: L, XL" required>
                            </div>
                            <div class="col-md-3">
                                <label for="image" class="form-label">URL Gambar</label>
                                <input type="text" id="image" class="form-control" placeholder="https://...">
                            </div>
                            <div class="col-md-6">
                                <label for="defaultPrice" class="form-label">Harga Asli (Rp)</label>
                                <input type="number" step="0.01" id="defaultPrice" class="form-control" placeholder="Contoh: 100000" required>
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Harga Jual (Rp)</label>
                                <input type="number" step="0.01" id="price" class="form-control" placeholder="Contoh: 150000" required>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" id="create-product" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Simpan Produk
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="module" src="/html/js/product/create.js"></script>

            <div class="filter-container">
                <label for="q" style="font-weight: 600; color: #333;">
                    <i class="bi bi-search"></i> Cari Produk:
                </label>
                <input type="text" id="q" placeholder="Ketik nama produk...">
                <button id="apply-filter" class="btn btn-filter">
                    <i class="bi bi-funnel"></i> Filter
                </button>
                <button id="sort" class="btn btn-sort">
                    <i class="bi bi-sort-down"></i> Terbaru
                </button>
            </div>

            <ul id="product-list" class="list-group"></ul>

            <div class="pagination-controls">
                <button id="prev-page" disabled>
                    <i class="bi bi-chevron-left"></i> Sebelumnya
                </button>
                <span id="current-page">Halaman 1</span>
                <button id="next-page">Selanjutnya <i class="bi bi-chevron-right"></i></button>
            </div>

            <script type="module" src="/html/js/product/list.js"></script>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Reseller Management System. Semua hak dilindungi.</p>
        </div>
    </footer>
</body>
</html>
