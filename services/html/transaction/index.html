<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/html/css/library/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="/html/css/transaction/list.css">
    <link rel="stylesheet" type="text/css" href="/html/css/transaction/style.css">
    <script src="/html/js/library/axios.min.js"></script>
    <script src="/html/js/library/bootstrap.min.js"></script>


    <!-- Date Range -->
    <link rel="stylesheet" href="/html/css/library/bootstrap-icons.css">
    <link rel="stylesheet" href="/html/css/library/daterangepicker.css" />
    <script src="/html/js/library/jquery.min.js"></script>
    <script src="/html/js/library/moment.min.js"></script>
    <script src="/html/js/library/daterangepicker.js"></script>
</head>
<body>
<!--Header-->
<div class="row col-12">
    <div class="col-2"></div>
    <div class="p-5 bg-primary text-white text-center col-8">
        <h1>My First Bootstrap 5 Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>
    <div class="col-2"></div>
</div>
<!--Navbar-->
<div class="row col-12">
    <div class="col-2"></div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark col-8">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Logo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transaction">Transaction</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-2"></div>
</div>
<!--Page-->
<div class="row col-12">
    <div class="col-2"></div>
        <div class="container mt-5 col-8">

            <!-- Import the main.js file as a module -->
            <script type="module" src="/html/js/transaction/dropdown.js"></script>

            <!-- Accordion for creating product -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <!-- No text, only an icon or custom style can go here -->
                            <span class="me-auto">Create</span>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form id="transaction-form" class="row g-3"  method="post">
                                <div class="col-md-6">
                                    <label for="idName" class="form-label">Product</label>
                                    <select id="idName" class="form-select" required>
                                        <option value="" disabled selected>Select a Product</option>
                                    </select>
                                    <input type="hidden" id="productName">
                                </div>
                                <div class="col-md-1">
                                    <label for="returnItem" class="form-label">Return</label>
                                    <select id="returnItem" class="form-control">
                                        <option value="true">Yes</option>
                                        <option value="false" selected>No</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="dateNow" class="form-label">Date</label>
                                    <input type="date" id="dateNow" name="dateNow" class="form-control" required>
                                </div>
                                <div class="col-sm-1">
                                    <label for="unit" class="form-label">Unit</label>
                                        <input type="number" id="unit" class="form-control text-center" value="1" min="0" required>
                                </div>
                                <div>
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" id="description" class="form-control">
                                </div>
                                <button type="submit" id="create-transaction" class="btn btn-primary">Create Transaction</button>
                            </form>
                        </div>
                    </div>
                </div>
                <script type="module"  src="/html/js/transaction/create.js"></script>

                <!--List of Products-->
                <div class="filter-container">
                    <label for="date-range" style="cursor: pointer">
                        <img src="/html/images/calendar.svg" alt="Select date" width="20" height="20">
                    </label>
                    <input id="date-range" class="visually-hidden"/>
                    <label for="q" class="filter-label">Search:</label>
                    <input type="text" id="q" placeholder="Search products...">
                    <button id="apply-filter">Apply Filter</button>
                    <button id="sort">Sort By Latest</button>
                </div>
                <ul id="transaction-list" class="list-group"></ul>
                <!-- Pagination Controls -->
                <div class="pagination-controls">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="current-page">1</span>
                    <button id="next-page">Next</button>
                </div>

                <!-- Import the list.js file as a module -->
                <script type="module" src="/html/js/transaction/list.js"></script>
                <script type="module" src="/html/js/main.js"></script>
            </div>
        </div>
    <div class="col-2"></div>
</div>
<!--Footer-->
<div class="row col-12">
    <div class="col-2"></div>
        <div class="mt-5 p-4 bg-dark text-white text-center col-8">
    <p>Footer</p>
</div>
    <div class="col-2"></div>
</div>

</body>
</html>
