<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Transaksi Banyak</title>
    <style>
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-add {
            background: #28a745;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-add:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-remove {
            background: #dc3545;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-remove:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .transaction-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }
        .transaction-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .transaction-item-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .row {
            margin: 0;
        }
        .col-md-6, .col-md-5, .col-md-2, .col-md-1 {
            padding: 0 8px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
    <script src="/html/js/transaction/create.js"></script>
    <script src="/html/js/main.js"></script>
</head>
<body>
    <form id="transaction-multiple-form" class="row g-3" method="post">
        <div id="transaction-items"></div>

        <div class="col-12 mt-4">
            <button type="button" id="create-multiple-transaction" class="btn btn-primary">
                <i class="bi bi-save"></i> Simpan Semua Transaksi
            </button>
        </div>
    </form>

    <script>
        console.log('Dropdown inline script loaded');

        fetch('http://localhost:8080/api/v1/product/list', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            console.log('Product list response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Product list data:', data);
            console.log('Number of products:', data.data ? data.data.length : 0);
            window.allProducts = data.data || [];
            
            populateMultipleDropdowns();
            
            function populateMultipleDropdowns() {
                const dropdowns = document.querySelectorAll('.id-name-multiple');
                console.log('Found dropdowns:', dropdowns.length);
                dropdowns.forEach(dropdown => {
                    dropdown.innerHTML = '';
                    const defaultOption = document.createElement("option");
                    defaultOption.value = '';
                    defaultOption.text = '-- Pilih Produk --';
                    defaultOption.disabled = true;
                    defaultOption.selected = true;
                    dropdown.appendChild(defaultOption);

                    window.allProducts.forEach(product => {
                        const option = document.createElement("option");
                        option.value = product.id;
                        option.text = product.name + ' (' + product.type_size + ')';
                        dropdown.appendChild(option);
                    });
                });
            }
            
            window.populateDropdowns = function() {
                populateMultipleDropdowns();
            };
        })
        .catch(error => {
            console.error('Error fetching product dropdown:', error);
            alert('Gagal memuat daftar produk. Silakan refresh halaman.');
        });
    </script>
    <script type="module" src="/html/js/transaction/create.js"></script>
    <script type="module">
        import { addInitialTransactionItem } from '/html/js/transaction/create.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Multiple transaction page loaded');
            const itemsContainer = document.getElementById('transaction-items');
            console.log('Items container children:', itemsContainer ? itemsContainer.children.length : 'not found');
            
            if (itemsContainer && itemsContainer.children.length === 0) {
                console.log('Adding initial transaction item');
                addInitialTransactionItem();
            }
        });
    </script>
</body>
</html>
